scraper {
  test {
    types {
      allow-null-type = true

      allow-empty-tuple-type = true

      allow-nullable-complex-type = true

      allow-nullable-array-type = ${scraper.test.types.allow-nullable-complex-type}

      allow-nullable-map-type = ${scraper.test.types.allow-nullable-complex-type}

      allow-nullable-tuple-field = ${scraper.test.types.allow-nullable-complex-type}

      allow-nested-tuple-type = false

      max-tuple-field-num = 8
    }

    expressions {
      max-repetition = 8
    }

    values {
      probabilities {
        # Probability of null values
        null = 0
      }
    }
  }
}
